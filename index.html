<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.9w7VhKx1zR2Gpa_k2nUOyQHaHa?w=187&h=187&c=7&r=0&o=5&dpr=1.4&pid=1.7">
    <title>Kelompok 4</title>
</head>
<body>

    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Filter belum dipilih. Silakan pilih filter terlebih dahulu.</p>
        </div>
    </div>

    <header>
        <div class="navbar">
            <div class="nav-left">
                <img class="logo" src="revou-removebg-preview.png" alt="Logo Revou">
                <h1 class="judul">VENDING MACHINE SALES</h1>
            </div>
            
        </div>

    </header>
    <main class="main-content">
        <aside class="sidebar">

            <div class="box-aside">
                <div class="box-aside1">Total Sales
                        <div id="total_sales">0</div>
                </div>
                <div class="box-aside2"> Total Revenue
                    <div id="total_revenue">$0</div>
                </div>
                <div class="box-aside3">Total sales by tipe
                    <canvas id="pieTipe_divg" width="400" height="200" style="position: relative; height:40vh; width:80vw; margin :auto;"></canvas>

                </div>
            </div>

        </aside>
        <section class="box-content-container">
            <div class="sort-controls">
                <label>Filter:</label>
                <select id="quartilSelect">
                    <option  value="Pilih Periode">Pilih Periode</option>
                    <option value="Semua">Semua</option>
                    <option value="Q1">Q1</option>
                    <option value="Q2">Q2</option>
                    <option value="Q3">Q3</option>
                    <option value="Q4">Q4</option>
                </select>
                <select id="tipeSelect">
                    <option  value="Pilih Metode">Pilih Metode</option>
                    <option value="Semua">Semua</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit">Credit</option>
                </select>
                <select id="tipeProduk">
                    <option value="Pilih Lokasi">Pilih Lokasi</option>
                    <option value="Semua">Semua</option>
                </select>

                <button id="generateChartButton">Generate</button>
            </div>

            <div class="box-container" id="box-container">
                <div class="container1" >
                    <canvas id="chart_divg" ></canvas>
                </div>
                <div class="container2" >
                    <canvas id="linechart_divg" ></canvas>

                </div>
                <div class="container3" >
                    <canvas id="piechart_divg" ></canvas>
                </div>

            </div>

            <table id="salesTable"   >
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Device ID</th>
                        <th>Location</th>
                        <th>Machine</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Transaction</th>
                        <th>TransDate</th>
                        <th>Type</th>
                        <th>RPrice</th>
                        <th>RQty</th>
                        <th>LineTotal</th>
                        <th>TransTotal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>


    </main> 
    <footer>
        <p>2024  Â© Team 4 - Section Surabaya - Revou </p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
