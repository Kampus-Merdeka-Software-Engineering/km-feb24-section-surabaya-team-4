<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman Web</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="score.css">

    <script type="module" src="app.js"></script>
</head>
<body>
    <!-- Konten HTML lainnya -->
    <select id="quartilSelect">
        <option  value="">Pilih</option>
        <option value="Semua">Semua</option>
        <option value="Q1">Q1</option>
        <option value="Q2">Q2</option>
        <option value="Q3">Q3</option>
        <option value="Q4">Q4</option>
    </select>
    <select id="tipeSelect">
        <option  value="">Pilih</option>
        <option value="Semua">Semua</option>
        <option value="Cash">Cash</option>
        <option value="Credit">Credit</option>
    </select>
    <select id="tipeProduk">
        <option value="">Pilih Produk</option>
        <option value="Semua">Semua</option>

    </select>

    <button id="generateChartButton">Generate Chart</button>
    <button id="resetChartButton">Reset Chart</button>


    <canvas id="chart_divg" width="400" height="200"></canvas>
    <canvas id="piechart_divg" width="400" height="200"></canvas>
    <canvas id="linechart_divg" width="400" height="200"></canvas>
    <div class="scorecard">
        <div class="label">Total Sales</div>
        <div id="total_sales">0</div>
    </div>
    
    <div class="scorecard">
        <div class="label">Total Revenue</div>
        <div id="total_revenue">$0</div>
    </div>
    <canvas id="pieTipe_divg" width="400" height="200"></canvas>
</body>
</html>
